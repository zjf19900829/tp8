<!--包含头部文件-->
{include file="common/header" /}
<body>
<nav class="breadcrumb"></nav>
<div class="page-container">
  <div class="text-c"> 
  <form method="get" action="{:url('Featured/index')}">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择推荐类别：</label>
      <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
        <select name="type" class="select">
        <option value="0">全部分类 </option>
        {volist name="types" id="v"}
					<option value="{$key}">{$v}</option>
					{/volist}
        </select>
        </span>
      </div>

    <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont"></i> 搜索</button>
  </form>
  </div>
  
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
        <tr class="text-c">
          <th width="40">ID</th>
          <th width="150">标题</th>
          <th width="100">地址</th>
          <th width="150">新增时间</th>
          <th width="30">发布状态</th>
          <th width="30">操作</th>
        </tr>
      </thead>
      <tbody>
        {foreach $featured as $v}
        <tr class="text-c">
          <td>{$v.id}</td>
          <td><a href="{$v.url}" target="_blank">{$v.title}</a></td>
          <td class="text-c">{$v.url}</td>
          <td>{$v.create_time|date="Y-m-d",###}</td>
          <td class="td-status"><a href="{:url('featured/status',['id'=>$v.id,'status'=>$v.status==1?0:1])}" title="点击修改状态">{$v.status|status}</a></td>
          <td class="td-manage"> <a style="text-decoration:none" class="ml-5" onClick="" href="{:url('Featured/delete',['id'=>$v.id,'status'=>-1])}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
        {/foreach}
      </tbody>
    </table>
  </div>
</div>
<div class="cl pd-5 bg-1 bk-gray mt-20  tp5_o2o">{$featured->render()}</div>
<!--包含头部文件-->
{include file="common/footer" /}
