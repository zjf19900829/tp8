<!--包含头部文件-->
{include file="common/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请 </nav>
<div class="page-container">
	
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">商户名称</th>
					<th width="30">法人</th>
					<th width="150">联系电话</th>
					<th width="60">申请时间</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			
				{foreach $data as $v}
				<tr class="text-c">
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					<td class="text-c">{$v.faren}</td>
					<td class="text-c">{$v.faren_tel}</td>
					<td>{$v.create_time}</td>
					<td class="td-status"><a href="{:url('bis/status',['id'=>$v.id,'status'=>$v.status==1?0:1])}" title="点击修改状态"  >{$v.status|status}</a></td>
					<td class="td-manage"> <a style="text-decoration:none" class="ml-5" onClick="" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</div>
</div>
<div class="cl pd-5 bg-1 bk-gray mt-20  tp5_o2o">{$data->render()}</div>
