<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请 </nav>
<div class="page-container">
<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius"  href="{:url('location/add')}"><i class="Hui-iconfont">&#xe600;</i> 添加分店</a></span> <span class="r"></span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">名称</th>
					<th width="60">申请时间</th>
					<th width="60">是否为总店</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{foreach $locationData as $v}
				<tr class="text-c">
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					<td>{$v.create_time}</td>
					<td>{$v.is_main==0?'分店':'总店'}</td>
					<td class="td-status"><a href="{:url('Location/status',['id'=>$v.id,'status'=>$v.status==1?0:1])}" title="点击修改状态"  >{$v.status|status}</a></td>
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="" href="javascript:;" title="查看"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="" href="{:url('location/delete',['status'=>$v.status=-1,'id'=>$v.id])}" title="下架"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/foreach}
			</tbody>
			
		</table>
	</div>
</div>
<div class="cl pd-5 bg-1 bk-gray mt-20  tp5_o2o">{$locationData->render()}</div>
<!--包含头部文件-->
